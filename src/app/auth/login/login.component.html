<section class="signup-form" [class.mat-elevation-z2]="true">
  <form 
    fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
    <h1>Login</h1>
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">
        Field can not be empty!
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field
      hintLabel="Should be at least 6 characters long">
      <input 
        type="password" 
        matInput 
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
        <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
        <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <button 
      type="submit" 
      mat-raised-button 
      color="primary"
      [disabled]="f.invalid">Login</button>
    </form>
  </section>
