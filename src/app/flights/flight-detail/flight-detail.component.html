<section class="flight-item" fxLayout fxLayoutAlign="center">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ flight.name }}</mat-card-title>
      <mat-card-subtitle>{{ flight.depCity }} -> {{ flight.arrCity }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div 
        class="card-row" 
        fxLayout="row" 
        fxLayoutAlign="space-between">
        <p>{{ flight.name }}</p>
        <p>{{ flight.price }}</p>
      </div>
      <div 
        class="card-row" 
        fxLayout="row" 
        fxLayoutAlign="space-between">
        <p>{{ flight.depTime | date: 'shortTime' }}</p>
        <p>{{ flight.arrTime | date: 'shortTime' }}</p>
      </div>
      <div 
        class="card-row" 
        fxLayout="row" 
        fxLayoutAlign="space-between">
        <p>{{ flight.depCode }}</p>
        <p>{{ flight.arrCode }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Book</button>
    </mat-card-actions>
  </mat-card>
</section>
<br>
